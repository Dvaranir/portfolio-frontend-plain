<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass + TS</title>
  </head>
  <body>
    <div class="flow-container">
      <aside class="aside__container">
        <div class="aside__line"></div>

          <li class="aside__link-container"><a href="#" class="aside__link"><img class="aside__image" src="/assets/images/logo-github.svg" alt="Github Logo"></a></li>
          <li class="aside__link-container"><a href="#" class="aside__link"><img class="aside__image" src="/assets/images/logo-bitbucket.webp" alt="Bitbucket Logo"></a></li>
          <li class="aside__link-container"><a href="#" class="aside__link"><img class="aside__image" src="/assets/images/logo-linkedin.webp" alt="Lenkedin Logo"></a></li>
        </ul>
      </aside>
      <div class="container">
      <header class="header__container">
        <div class="header__logo-container">
          <img class="header__logo-image" src="/assets/images/logo-terminal.png"/>
          <span class="header__logo-title">Yuriy</span>
        </div>
        <nav class="header__navigation-container">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a href="" class="header__navigation-anchor"><span class="header__navigation-cage primary-color">#</span>home
              </a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-anchor"><span class="header__navigation-cage primary-color">#</span>works
              </a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-anchor"><span class="header__navigation-cage primary-color">#</span>about-me
              </a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-anchor"><span class="header__navigation-cage primary-color">#</span>contacts
              </a>
            </li>
            <li class="header__navigation-item">
              <select class="header__navigation_language-select" name="languages" id="languages">
                <option class="header__navigation_language-option" value="EN">EN</option>
                <option class="header__navigation_language-option" value="RU">RU</option>
              </select>
            </li>
          </ul>
        </nav>
      </header>
      <main class="who-am-i__container">
        <div class="who-am-i__text-container">
          <h1 class="who-am-i__heading">I am a <span class="who-am-i__text primary-color"><strong>fullstack web developer</strong></span></h1>
          <p class="who-am-i__paragraph">I craft responsive websites where technologies meet creativity</p>
          <button class="who-am-i__button button">Contact me!</button>
        </div>
        <div class="who-am-i__images-container">
          <img class="who-am-i__photo" src="/assets/images/who-am-i-photo.png" alt="Photo of Yuriy">
          <div class="who-am-i__activity-container"><span class="who-am-i__activity-icon"></span><span class="who-am-i__activity-text">Currently working on</span><strong class="who-am-i__activity-name">Portfolio</strong></div>
        </div>
      </main>
      <div class="quotation__container">
        <p class="quotation__paragraph">With a great power comes great electricity bill</p>
        <p class="quotation__sign">- Dr. Who</p>
      </div>
      
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
